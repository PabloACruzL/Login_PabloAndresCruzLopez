<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Coex: Entrar al sitio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen bg-[#f1f9ef] m-0 text-[#373a3c] box-border">
    <div class="flex flex-row text-left h-[100%] rounded-[20px]  border-[1px] m-0">
        <div class="border-2  m-[20px] min-h-[80%] w-[25%] p-[10px]  justify-center box-border">
            <h1 class="font-bold text-[2.34375rem] m-2 font-bold">Campus Coex</h1>
            <hr class="max-w-[90%] m-[auto]">
            <h2 class="m-2 text-2xl font-thin">Registrarse</h2>
            <p class="m-2 max-w-[90%] font-bold">Nombre de usuario</p>
            <p class="m-2 justify-center "> <input class="w-[100%] border-2 p-2" type="text" name="nombre" placeholder="Nombre de usuario"> </p>
            <p class="m-2 max-w-[90%] font-bold">Contraseña</p>
            <p class="m-2"> <input class="w-[100%] border-[2px] p-2" type="text" name="contraseña" placeholder="Contraseña"> </p>

            <div class="flex justify-center my-[8px]">
                <button
                    class=" text-center border-[1px] min-w-[40%] py-[5px] bg-[#c7231b] text-[#fff] border-[#c7231b]"
                    type="submit" name="Acceder">Acceder</button>
            </div>
            <div class="m-[auto]">
                <a class="text-[#c7231b]" href="#">¿Olvidó su nombre de usuario o contraseña?</a>
            </div>

        </div>
        <div class=" border-2 m-[20px] w-[70%] min-h-[80%] ">
            <img class=" h-[100%]" src="/Login_Pablo_Andres Cruz_Lopez/IMG_0578.jpg" alt="Imagen sede Coex">


        </div>
    </div>

</body>
